akka {
  remote {
    netty.tcp {
      hostname = 127.0.0.1
      port = 4460
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://Test@"${akka.remote.netty.tcp.hostname}":"${akka.remote.netty.tcp.port}
    ]
    metrics.enabled = off
  }
}

ring.leveldb.dir = "rng_data_"${akka.remote.netty.tcp.hostname}"_"${akka.remote.netty.tcp.port}
