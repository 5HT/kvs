######################################
#  rng application config file       #
######################################

ring {
  quorum=[1,1,1]  //N,R,W
  buckets=4
  virtual-nodes=128
  hashLength=32
  gather-timeout = 3
  leveldb {
    native = true
    dir = "store_spec"
    checksum = false
    fsync = false
  }

}
## rng application config
akka {
  event-handlers = ["akka.event.Logging$DefaultLogger"]
  jvm-exit-on-fatal-error = false
  loglevel = info
  log-config-on-start = off

  actor {
    deployment {
      /ring_readonly_store {
        router = round-robin-pool
        nr-of-instances = 5
      }
      
    }

    provider = "akka.cluster.ClusterActorRefProvider"
    debug {
      receive = off
      lifecycle = off
    }
  }

  remote.netty.tcp.hostname=${ring.ip}
  remote.netty.tcp.port=${ring.port}
  remote.enabled-transports = ["akka.remote.netty.tcp"]

  cluster {
    seed-nodes = [
      "akka.tcp://"${ring.cluster.name}"@"${ring.seed-ip}":"${ring.seed-port}
    ],
    auto-down-unreachable-after = off
  }
}
